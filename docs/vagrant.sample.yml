# vagrant.yml

project: sample
machines:
  default:
    box: ubuntu/trusty64

    providers:
      virtualbox:
        cpus: 1
        memory: 1024
        customize:
          groups: /_vagrant

    ssh:
      shell: bash -c 'BASH_ENV=/etc/profile exec bash'

    networks:
      - kind: private_network
        ip: '192.168.56.101'

    synced_folders:
      - host: '.'
        guest: /home/vagrant/vagrant_root
        create: true

    provisions:
      - kind: shell
        name: basics
        inline: |
          apt-get update
          apt-get install -y lamp-server
